<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" required placeholder="Enter your name" name="name" class="form-control"/>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" required placeholder="Enter your email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label id="number-label" for="age">Age (optional)</label>
            <input id="number" type="number" min="10" max="99" placeholder="Age"class="form-control"/>
          </div>
          <div class="form-group">
            <label> Which option best describes your current role?</label>
              <select id="dropdown" class="form-control">
                <option disabled selected value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="nothing">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
              <label><input type="radio" value="definitely" name="recs" checked/>Definitely</label>
              <label><input type="radio" value="maybe" name="recs"/>Maybe</label>
              <label><input type="radio" value="notsure" name="recs"/>Not sure</label>
          </div>
          <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="favs" class="form-control">
                  <option disabled selected value="option">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="opensource">Open source</option>
            </select>
          </div>
          <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label>  <input type="checkbox" value="frontendprojects"/>Front-end Projects
            </label> 
            <label> <input type="checkbox" value="backendprojects"/> Back-end Projects
            </label>
            <label><input type="checkbox" value="datavisualisations"/> Data Visualisation
            </label>
            <label> <input type="checkbox" value="challenges"/> Challenges 
            </label>
            <label> <input type="checkbox" value="opensource"/> Open Source Community
            </label>
            <label> <input type="checkbox" value="gitter"/> Gitter help rooms
            </label>
          </div>
          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..." rows="5" cols="35" class="input-textarea"></textarea>
          </div>
          <div class="form-group">
            <input id="submit" type="submit" value="Submit" class="form-control"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
